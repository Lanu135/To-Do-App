<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>To-Do-App</title>
  </head>
  <body>
    <main>
      <div class="todo-wrapper">
        <input type="text" name="" id="add-task" placeholder="Enter task..." />
        <button><i class="fa-solid fa-plus" id="add-task-btn"></i></button>
        <div class="task-wrapper current">
          <input type="checkbox" name="" class="checkbox" id="" />
          <p class="task-open">Ich muss noch gemacht werden</p>
          <button><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="task-wrapper finished">
          <input type="checkbox" name="" class="checkbox" id="" />
          <p class="task-finished">Ich bin fertig</p>
          <button><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
